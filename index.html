<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Names - Spin to Win!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">
                <span class="gradient-text">O Vencedor Ã©...</span>
                <span class="subtitle">Gire a Roleta!</span>
            </h1>
            <button class="settings-button" id="settingsBtn">
                <i class="fas fa-cog"></i>
            </button>
        </header>

        <div class="main-content">
            <div class="wheel-container">
                <canvas id="wheelCanvas" width="400" height="400"></canvas>
                <button id="spinBtn" class="spin-button">
                    <span>GIRE</span>
                    <div class="glow"></div>
                </button>
            </div>

            <div class="controls">
                <div class="input-section">
                    <h3>Participantes</h3>
                    <textarea 
                        id="namesInput" 
                        placeholder="Enter names (one per line)..."
                        rows="6"
                    ></textarea>
                    <div class="input-actions">
                        <button id="addBtn" class="btn-secondary">Adicionar</button>
                        <button id="clearBtn" class="btn-secondary">Limpar Tudo</button>
                        <button id="randomizeBtn" class="btn-secondary">AleatÃ³rio</button>
                    </div>
                </div>

                <div class="history-section">
                    <h3>Vencedores Recentes</h3>
                    <ul id="winnersList" class="winners-list">
                        <li class="empty-state">Ainda sem vencedores</li>
                    </ul>
                    <button id="clearWinnersBtn" class="btn-secondary" style="width: 100%; margin-top: 1rem;">
                        Limpar Vencedores
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <h2>ðŸŽ‰ Vencedor! ðŸŽ‰</h2>
            <div id="winnerName" class="winner-name"></div>
            <button id="closeModal" class="btn-primary">Fechar</button>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>DefiniÃ§Ãµes</h2>
            <div class="settings-content">
                <div class="setting-group">
                    <label for="spinDuration">DuraÃ§Ã£o do Giro (s)</label>
                    <input type="range" id="spinDuration" min="3" max="10" value="5" step="0.5">
                    <span id="durationValue">5</span>
                </div>
                <div class="setting-group">
                    <label for="spinSpeed">Velocidade de Giro</label>
                    <input type="range" id="spinSpeed" min="1" max="10" value="5">
                    <span id="speedValue">5</span>
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="removeWinner" checked>
                        Remover vencedor apÃ³s o giro
                    </label>
                </div>
            </div>
            <button id="closeSettings" class="btn-primary">Fechar</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
